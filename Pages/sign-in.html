<body class="">
    <main class="form-signin ">
  <form>
    <div class="container">
        <img class="img" src="../assets/ms-icon-144x144.png" alt="" width="50%" height="50%">
        <h1 class="h3 mb-3 fw-normal text-white text-center pt-2">Please sign in</h1>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3 text-white-50">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="mb-3 text-white-50 sign-labe">
      <label class="sign-labe">
        By identifying yourself you accept our <a href="#">Terms of use and sale.</a> Check our <a href="#">Privacy Notice,</a> our <a href="#"> Cookie Notice</a> and our <a href="#"> Notice on advertising based on user interests.</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-white-50"> BBLK. &copy; 2021</p>
  </form>
</main>
